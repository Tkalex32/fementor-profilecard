<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>

    <div class="card">
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="" class="card-image">
        <div class="card-body">
          <div class="card-text"><span class="name">Victor Crest</span><span class="age">26</span><br><span
              class="city">London</span>
          </div>
          <div class="card-footer">
            <ul>
              <li><span class="number">80K</span><br><span class="text">Followers</span></li>
              <li><span class="number">803K</span><br><span class="text">Likes</span></li>
              <li><span class="number">1.4K</span><br><span class="text">Photos</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Tkalex32" target="_blank">Tkalex</a>.
    </div>
  </body>

</html>
